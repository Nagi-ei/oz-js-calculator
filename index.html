<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="window-btn-container">
        <button class="window-btns close"></button>
        <button class="window-btns minimize"></button>
        <button class="window-btns full-screen"></button>
      </div>
      <div class="display">
        <div class="history"></div>
        <div class="current">0</div>
        <button class="delete">Del</button>
      </div>
      <div class="buttons">
        <button class="btn function">C</button>
        <button class="btn function top-center">+/-</button>
        <button class="btn function">%</button>
        <button class="btn operator">/</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">*</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">+</button>
        <button class="btn number zero">0</button>
        <button class="btn dot">.</button>
        <button class="btn calculate">=</button>
      </div>
    </main>
  </body>
</html>
